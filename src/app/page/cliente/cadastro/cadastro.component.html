<form class="app-form" #form="ngForm" (submit)="gravar($event, form)">
  <mat-card class="app-card">
    <mat-card-header>
      <mat-card-title>Dados BÃ¡sicos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width: 20%; padding-left: 0.5em;">
        <input matInput placeholder="Nome" name="NRNome" [(ngModel)]="entity.NRNome" #NRNome="ngModel" required max="100"

    </mat-card-actions>
